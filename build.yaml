include:
  - config/boards/shields/sofle_left.conf
  - config/boards/shields/sofle_right.conf
  - config/prj.conf
  - board: nice_nano_v2
    shield: sofle_left
    snippet: studio-rpc-usb-uart
    cmake-args: >
      -DCONFIG_ZMK_STUDIO=y
      -DCONFIG_ZMK_USB=y
      -DCONFIG_USB_DEVICE_STACK=y
      -DCONFIG_USB_DEVICE_BOS=y
      -DCONFIG_USB_DEVICE_WEBUSB=y
      -DCONFIG_USB_DEVICE_WEBUSB_URL="https://zmk.studio"
      -DCONFIG_USB_CDC_ACM=y
      -DCONFIG_USB_DEVICE_VID=0x1D50
      -DCONFIG_USB_DEVICE_PID=0x615E
  - board: nice_nano_v2
    shield: sofle_right
    snippet: studio-rpc-usb-uart
    cmake-args: -DCONFIG_ZMK_STUDIO=y
  - board: nice_nano_v2
    shield: settings_reset
